<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dhruv â€¢ Experience</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
html{scroll-behavior:smooth}

body{
  background:linear-gradient(120deg,#314572,#56385e,#633c65);
  color:#e2e8f0;
}

/* NAVBAR */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  display:flex;
  justify-content:center;
  gap:20px;
  padding:15px;
  background:rgba(0,0,0,0.4);
  backdrop-filter:blur(10px);
  z-index:1000;
}

.navbar button{
  background:none;
  border:none;
  color:#cbd5f5;
  cursor:pointer;
  font-size:14px;
  transition:0.3s;
}

.navbar button:hover{
  color:#38bdf8;
}

/* music button */
.music{
  position:fixed;
  top:15px;
  right:20px;
  background:#38bdf8;
  border:none;
  border-radius:50%;
  width:40px;
  height:40px;
  cursor:pointer;
  z-index:1001;
}

/* sections */
.section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:80px 20px 40px;
  text-align:center;
}

/* hero */
.hero h1{
  font-size:3.5rem;
}

.typing{
  margin-top:10px;
  color:#38bdf8;
}

/* glass */
.glass{
  max-width:800px;
  margin-top:30px;
  padding:30px;
  border-radius:20px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(20px);
}

/* grid */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  width:100%;
  max-width:900px;
  margin-top:30px;
}

.card{
  padding:20px;
  border-radius:16px;
  background:rgba(255,255,255,0.06);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-6px);
}

/* button */
.btn{
  margin-top:15px;
  padding:10px 18px;
  border:none;
  border-radius:20px;
  background:#38bdf8;
  color:white;
  cursor:pointer;
}

/* fade */
.fade{
  opacity:0;
  transform:translateY(40px);
  transition:1s;
}
.fade.show{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <button onclick="go('home')">Home</button>
  <button onclick="go('about')">About</button>
  <button onclick="go('details')">Details</button>
  <button onclick="go('projects')">Projects</button>
  <button onclick="go('contact')">Contact</button>
</div>

<!-- MUSIC -->
<button class="music" onclick="toggleMusic()">ðŸŽ§</button>
<audio id="music" loop>
  <source src="music.mp3">
</audio>

<!-- HERO -->
<div class="section hero" id="home">
  <h1>Dhruv</h1>
  <div class="typing" id="typing"></div>

  <div class="glass">
    <p>Focused. Disciplined. Building my future.</p>
  </div>
</div>

<!-- ABOUT -->
<div class="section fade" id="about">
  <h2>About Me</h2>
  <div class="glass">
    <p>I am a PCB student working daily towards my goal â€” becoming a doctor.</p>
  </div>
</div>

<!-- DETAILS -->

  <div class="grid">
    <div class="card">Name: Dhruv</div>

  <h2>Projects</h2>

    <div class="card">
      <h3>AI Shayari</h3>
      <button class="btn" onclick="openSite('https://ai-shayri-studio.vercel.app/')">Visit</button>
    </div>
    <div class="card">
      <h3>Brain Test</h3>
      <button class="btn" onclick="openSite('https://brain-profile.vercel.app/')">Visit</button>
    </div>

</div>

<!-- CONTACT -->
<div class="section fade" id="contact">
  <h2>Contact</h2>
  <div class="glass">
    <button class="btn" onclick="openSite('https://instagram.com/itz_pixelpioner')">Instagram</button>
    <button class="btn" onclick="openSite('https://t.me/akz_sovereign')">Telegram</button>
    <a href="https://wa.me/584169797595" target="_blank" class="btn"><i class="fa-brands fa-whatsapp"></i>Whatsapp</a>
  </div>
</div>

<script>
// scroll nav
function go(id){
  document.getElementById(id).scrollIntoView({behavior:"smooth"});
}

// typing
const words=["Future Doctor","Focused Mind","Discipline First"];
let i=0,j=0,cur="",del=false;
function type(){
  if(!del && j<=words[i].length){cur=words[i].substring(0,j++)}
  else if(del && j>=0){cur=words[i].substring(0,j--)}
  document.getElementById("typing").innerText=cur;
  if(j==words[i].length) del=true;
  if(j==0){del=false;i=(i+1)%words.length}
  setTimeout(type,100);
}
type();

// music
let music=document.getElementById("music");
function toggleMusic(){
  let music = document.getElementById("music");
  let btn = document.getElementById("musicBtn");

  if(music.paused){
    music.play();
    btn.innerText = "ðŸ”Š";
  } else {
    music.pause();
    btn.innerText = "ðŸŽ§";
  }
}
// links
function openSite(url){
  window.open(url);
}

// fade
const fades=document.querySelectorAll('.fade');
window.addEventListener('scroll',()=>{
  fades.forEach(el=>{
    if(el.getBoundingClientRect().top < window.innerHeight-100){
      el.classList.add('show');
    }
  });
});
</script>

</body>
</html>
